
<div *ngIf="cliente">
    <form #formCliente="ngForm" (ngSubmit)="agregarCliente(); formCliente.reset()">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre"
                required
                [(ngModel)]="cliente.nombre" name="nombre" #nombre="ngModel">
                <span class="error" *ngIf="nombre.touched && !nombre.valid">Nombre requerido</span>
        </div>
        
        <div class="form-group">
          <label for="telefono">telefono</label>
          <input type="text"  class="form-control"  id="telefono" #telefono="ngModel"
                [(ngModel)]="cliente.telefono" name="telefono" pattern="^(0034|\+34)?(\d\d\d)-? ?(\d\d)-? ?(\d)-? ?(\d)-? ?(\d\d)$">
                <span class="error" *ngIf="telefono.touched && !telefono.valid">Introduce un formato correcto</span>

        </div>
        <div class="form-group">
            <label for="direccion">direccion</label>
            <input type="text"  class="form-control" id="direccion"
                  [(ngModel)]="cliente.direccion" name="direccion">
          </div>
        <button type="submit"[disabled]="!formCliente.form.valid" >Guardar</button>
        
      </form>
    
  </div>
